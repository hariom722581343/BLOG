# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Spring JPA / Hibernate Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/blogging_site
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.yourpackage=DEBUG

# JWT Configuration
jwt.secret=your-jwt-secret-key
jwt.expiration-time=3600000  # 1 hour

# Spring Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# Disable Security CSRF for simplicity (use in development environments only)
spring.security.csrf.enabled=false

